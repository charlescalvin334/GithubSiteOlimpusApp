<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olimpus Guard | Next-Gen Security</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Fira+Code&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #2ccb5e; --bg: #050505; --card-bg: #111111; --text: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; cursor: none !important; }
        body { background-color: var(--bg); color: var(--text); overflow: hidden; -webkit-user-select: none; user-select: none; }

        /* Modern Arkaplan Animasyonu */
        .bg-glow { position: fixed; width: 600px; height: 600px; background: radial-gradient(circle, rgba(44, 203, 94, 0.07) 0%, transparent 70%); top: -10%; left: -10%; z-index: 1; pointer-events: none; }
        #code-canvas { position: fixed; inset: 0; z-index: 2; opacity: 0.3; pointer-events: none; }

        /* RGB Buton Animasyonu (Daha Soft ve Klas) */
        @keyframes rgb-border {
            0% { border-color: #ff0000; box-shadow: 0 0 15px rgba(255, 0, 0, 0.3); }
            33% { border-color: #00ff00; box-shadow: 0 0 15px rgba(0, 255, 0, 0.3); }
            66% { border-color: #0000ff; box-shadow: 0 0 15px rgba(0, 0, 255, 0.3); }
            100% { border-color: #ff0000; box-shadow: 0 0 15px rgba(255, 0, 0, 0.3); }
        }

        /* Navigasyon */
        nav { position: fixed; top: 0; width: 100%; padding: 30px 10%; display: flex; justify-content: space-between; align-items: center; z-index: 1000; }
        .logo { font-weight: 800; font-size: 24px; letter-spacing: -1px; }
        .logo span { color: var(--primary); }

        /* Hero */
        .hero { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; position: relative; z-index: 100; padding: 0 10%; }
        .badge { background: rgba(44, 203, 94, 0.1); color: var(--primary); padding: 8px 16px; border-radius: 100px; font-size: 12px; font-weight: 600; border: 1px solid rgba(44, 203, 94, 0.2); margin-bottom: 24px; }
        h1 { font-size: clamp(40px, 10vw, 90px); font-weight: 800; letter-spacing: -5px; line-height: 0.9; margin-bottom: 24px; }
        p { color: #888; font-size: 18px; max-width: 550px; margin-bottom: 40px; }

        /* Butonlar */
        .btn-group { display: flex; gap: 16px; }
        .btn { padding: 20px 48px; border-radius: 16px; font-weight: 700; font-size: 16px; transition: 0.4s cubic-bezier(0.2, 1, 0.3, 1); border: 2px solid transparent; text-decoration: none; pointer-events: auto !important; }
        
        /* O Efsane RGB Buton */
        .btn-primary { background: #fff; color: #000; }
        .btn-primary:hover { 
            background: #000; color: #fff; 
            animation: rgb-border 2s infinite linear;
            transform: scale(1.05) translateY(-5px);
        }

        .btn-secondary { background: rgba(255,255,255,0.05); color: #fff; border: 1px solid rgba(255,255,255,0.1); }
        .btn-secondary:hover { background: rgba(255,255,255,0.1); }

        /* Cursors */
        #cursor { position: fixed; width: 10px; height: 10px; background: #fff; border-radius: 50%; pointer-events: none; z-index: 9999; }
        #follower { position: fixed; width: 40px; height: 40px; border: 1px solid rgba(255,255,255,0.2); border-radius: 50%; pointer-events: none; z-index: 9998; transition: 0.15s ease-out; }

        /* Stats */
        .stats { display: flex; gap: 80px; margin-top: 80px; }
        .stat-item h3 { font-size: 48px; font-weight: 800; letter-spacing: -2px; color: #fff; }
        .stat-item p { font-size: 12px; font-weight: 600; color: #444; margin-top: 4px; letter-spacing: 2px; }
    </style>
</head>
<body>

    <div class="bg-glow"></div>
    <canvas id="code-canvas"></canvas>
    <div id="cursor"></div>
    <div id="follower"></div>

    <nav>
        <div class="logo">Olimpus<span>Guard</span></div>
        <div style="font-size: 11px; color: #555; font-weight: 600;">ADGUARD PARTNER ENGINE</div>
    </nav>

    <section class="hero">
        <div class="badge">POWERED BY ADGUARD PROTOCOLS</div>
        <h1>Sistemini <br> Yeniden <span style="color:var(--primary)">Tanımla.</span></h1>
        <p>Olimpus Guard, yeni nesil reklam filtreleme ve ağ güvenliği protokolleri ile donatılmış en gelişmiş koruma paketidir.</p>

        <div class="btn-group">
            <a href="Olimpus.exe" download class="btn btn-primary">Şimdi İndir!</a>
            <a href="#" class="btn btn-secondary">Lisanslar</a>
        </div>

        <div class="stats">
            <div class="stat-item"><h3 id="threat">0</h3><p>ENGELLEDİ</p></div>
            <div class="stat-item"><h3 id="process">0</h3><p>DENETLENDİ</p></div>
        </div>
    </section>

    <script>
        // Matrix Efekti (Aşağıdan Yukarıya Değil, Rastgele Glowlar)
        const canvas = document.getElementById('code-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        
        let isHacked = false, buffer = "";
        const codes = ["AES-256", "TLS.1.3", "ADGUARD.DNS", "SECURE.LAYER", "OLIMPUS.V2"];
        let particles = [];
        for(let i=0; i<35; i++) particles.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, text: codes[Math.floor(Math.random()*codes.length)], s: Math.random()*0.4+0.2 });

        function draw() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            ctx.font = "10px 'Fira Code'";
            particles.forEach(p => {
                ctx.fillStyle = isHacked ? "rgba(255,0,0,0.3)" : "rgba(255,255,255,0.05)";
                ctx.fillText(p.text, p.x, p.y);
                p.y -= p.s;
                if(p.y < 0) p.y = canvas.height;
            });
            requestAnimationFrame(draw);
        }
        draw();

        // Cursor Takibi
        const cursor = document.getElementById('cursor'), follower = document.getElementById('follower');
        document.addEventListener('mousemove', e => {
            cursor.style.left = e.clientX + 'px'; cursor.style.top = e.clientY + 'px';
            follower.style.left = (e.clientX - 20) + 'px'; follower.style.top = (e.clientY - 20) + 'px';
        });

        // Easter Eggs
        window.addEventListener('keydown', e => {
            buffer += e.key.toLowerCase();
            if(buffer.includes("malware")) { 
                isHacked = true; document.body.style.filter = "invert(1) contrast(2)";
            }
            if(buffer.includes("guard")) { 
                isHacked = false; document.body.style.filter = "none"; buffer = "";
            }
        });

        // Sayaçlar
        function animateValue(id, end, duration) {
            let obj = document.getElementById(id), start = 0;
            let step = (t) => {
                if (!start) start = t;
                let progress = Math.min((t - start) / duration, 1);
                let val = Math.floor(progress * end);
                obj.innerText = val >= 1000000000 ? (val/1000000000).toFixed(1) + "B+" : val.toLocaleString();
                if (progress < 1) requestAnimationFrame(step);
            };
            requestAnimationFrame(step);
        }
        
        setTimeout(() => {
            animateValue("threat", 829140, 2000);
            animateValue("process", 5000000000, 2500);
        }, 500);

        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>
