<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ED-OX | Advanced Simulation</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #0071E3; --primary-hover: #005BB7; --text: #1d1d1f; --bg: #ffffff; --gray: #86868b; --dark: #0d1117; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; cursor: none !important; -webkit-user-select: none; user-select: none; }
        body { background-color: var(--bg); color: var(--text); overflow-x: hidden; }

        /* Arka Plan Efekti */
        #code-canvas { position: fixed; inset: 0; z-index: 1; opacity: 0.1; pointer-events: none; }
        
        /* Özel İmleçler */
        #custom-cursor { position: fixed; width: 8px; height: 8px; background: var(--primary); border-radius: 50%; pointer-events: none; z-index: 2000000; }
        #cursor-follower { position: fixed; width: 35px; height: 35px; border: 1.5px solid rgba(0, 113, 227, 0.2); border-radius: 50%; pointer-events: none; z-index: 1999999; transition: all 0.1s ease-out; display: flex; align-items: center; justify-content: center; color: var(--primary); font-size: 8px; font-weight: 800; }

        /* Yükleme Ekranı */
        #loader { position: fixed; inset: 0; background: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 3000000; transition: 0.8s; }
        .progress-fill { width: 0%; height: 100%; background: var(--primary); transition: 0.2s; }

        #main-content { opacity: 0; transition: 1.5s ease; position: relative; z-index: 100; }
        .hero { min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 40px 10%; }
        
        h1 { font-size: clamp(35px, 7vw, 75px); font-weight: 800; letter-spacing: -3px; line-height: 1.05; }
        
        .btn-group { display: flex; gap: 15px; margin-top: 30px; flex-wrap: wrap; justify-content: center; }
        .btn { padding: 18px 40px; border-radius: 16px; text-decoration: none; font-weight: 700; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); font-size: 16px; border: none; display: inline-block; pointer-events: auto !important; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: var(--primary-hover); transform: translateY(-8px) scale(1.05); box-shadow: 0 20px 40px rgba(0, 113, 227, 0.4); }
        .btn-secondary { background: #f2f2f7; color: #000; }
        .btn-secondary:hover { background: #e5e5ea; transform: translateY(-5px); }

        /* İndirme Modalı */
        #download-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.7); backdrop-filter: blur(12px); display: none; align-items: center; justify-content: center; z-index: 2500000; }
        .modal-card { background: white; width: 95%; max-width: 480px; padding: 40px; border-radius: 35px; position: relative; pointer-events: auto; }
        .download-item { background: #f8f9fa; padding: 20px; border-radius: 20px; margin-bottom: 15px; display: flex; align-items: center; justify-content: space-between; border: 1px solid #eee; }
        .dl-btn { background: var(--primary); color: white; padding: 12px 20px; border-radius: 12px; font-size: 14px; text-decoration: none; font-weight: 700; transition: 0.3s; }
        .close-modal { position: absolute; top: 25px; right: 25px; font-size: 30px; color: var(--gray); cursor: pointer; pointer-events: auto; }
        
        .pip-box { background: var(--dark); color: #00ff00; padding: 15px; border-radius: 15px; font-family: 'Fira Code', monospace; font-size: 13px; margin-top: 10px; }
    </style>
</head>
<body oncontextmenu="return false;">

    <canvas id="code-canvas"></canvas>
    <div id="custom-cursor"></div>
    <div id="cursor-follower">ED</div>

    <div id="loader">
        <div style="color:#fff; font-weight:800; font-size:26px;">ED-<span style="color:var(--primary)">OX</span></div>
        <div style="width: 160px; height: 2px; background: #222; margin-top: 20px; overflow: hidden;"><div class="progress-fill" id="fill"></div></div>
    </div>

    <div id="download-modal">
        <div class="modal-card">
            <span class="close-modal" onclick="toggleModal()">&times;</span>
            <h2 style="margin-bottom: 20px; letter-spacing: -1px;">Simülasyon Paketini Al</h2>
            <div class="download-item">
                <div style="text-align:left;">
                    <h4 style="font-size:11px; color:var(--gray);">FULL PACKAGE</h4>
                    <p style="font-weight:700;">Olimpus_Pack_v2.zip</p>
                </div>
                <a href="Olimpus_Pack_v2.zip" download class="dl-btn">İndir</a>
            </div>
            <div class="pip-box">pip install PyQt6</div>
        </div>
    </div>

    <div id="main-content">
        <section class="hero">
            <div style="background:#e8f3ff; color:var(--primary); padding:8px 20px; border-radius:100px; font-size:12px; font-weight:800; margin-bottom:20px;">HACKER SIMULATION v2.0</div>
            <h1>Sistem Sınırlarını <br> <span style="color:var(--primary)">ED-OX İle Zorla.</span></h1>
            <p>Gerçek zamanlı denetim ve gelişmiş simülasyon altyapısı.</p>

            <div class="btn-group">
                <button onclick="toggleModal()" class="btn btn-primary">Simülasyonu Başlat</button>
                <a href="https://github.com/charlescalvin334/GithubSiteOlimpusApp" target="_blank" class="btn btn-secondary">Kaynak Kod</a>
            </div>
        </section>
    </div>

    <script>
        // --- GÜVENLİK SİSTEMİ ---
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.onkeydown = function(e) {
            if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode == 'I'.charCodeAt(0) || e.keyCode == 'J'.charCodeAt(0) || e.keyCode == 'C'.charCodeAt(0))) || (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0))) {
                return false;
            }
        };

        // Arka Plan Matrix Efekti
        const canvas = document.getElementById('code-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        let particles = [];
        for(let i=0; i<40; i++) particles.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, text: "ED-OX.exe", s: Math.random()*0.2+0.1 });

        function draw() {
            ctx.clearRect(0,0,canvas.width, canvas.height); ctx.font = "10px 'Fira Code'";
            particles.forEach(p => { ctx.fillStyle = "rgba(0,113,227,0.1)"; ctx.fillText(p.text, p.x, p.y); p.y -= p.s; if(p.y < 0) p.y = canvas.height; });
            requestAnimationFrame(draw);
        }
        draw();

        // İmleç Takibi
        const cursor = document.getElementById('custom-cursor');
        const follower = document.getElementById('cursor-follower');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px'; cursor.style.top = e.clientY + 'px';
            follower.style.left = (e.clientX - 17) + 'px'; follower.style.top = (e.clientY - 17) + 'px';
        });

        function toggleModal() { const m = document.getElementById('download-modal'); m.style.display = (m.style.display === 'flex') ? 'none' : 'flex'; }

        // Loader
        let pVal = 0;
        const loadInt = setInterval(() => {
            pVal += 5; document.getElementById('fill').style.width = pVal + '%';
            if(pVal >= 100) {
                clearInterval(loadInt); document.getElementById('loader').style.opacity = '0';
                setTimeout(() => { document.getElementById('loader').style.display = 'none'; document.getElementById('main-content').style.opacity = '1'; }, 800);
            }
        }, 40);
    </script>
</body>
</html>
